      <!-- Main app -->
      <main class="app grid">
        <div class="todo-input-container flex">
          <form class="input-data">
            <div class="form-data grid">
              <label for="name"> Title </label>
              <input
                type="text"
                name="name"
                id="title"
                maxlength="16"
                autocomplete="off"
              />
            </div>

            <div class="form-data grid">
              <label for="name">Task </label>
              <input type="text" name="name" id="task" autocomplete="off" />
            </div>
            <div class="form-data grid">
              <label class="priority">Priority</label>
              <div class="radio-btns grid">
                <div class="grid-2">
                  <label for="Urgent">Urgent</label>
                  <input
                    type="radio"
                    id="Urgent"
                    class="radio-btn"
                    name="priority"
                    value="urgent"
                  />
                </div>
                <div class="grid-2">
                  <label for="Important">Important</label>
                  <input
                    type="radio"
                    id="Important"
                    class="radio-btn"
                    name="priority"
                    value="important"
                  />
                </div>
                <div class="grid-2">
                  <label for="Common">Common</label>
                  <input
                    type="radio"
                    id="Common"
                    class="radio-btn"
                    name="priority"
                    value="common"
                  />
                </div>
              </div>
            </div>
            <div class="submit-form flex">
              <button class="submit-todo">Add Todo</button>
            </div>
          </form>
        </div>
